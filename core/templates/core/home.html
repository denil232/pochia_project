{% extends 'core/base.html' %}

{% block content %}
<div class="text-center">
    <h1>Bienvenido a Veterinaria Pochota S.A.</h1>
    <p class="lead">Cuidamos a tus mascotas como si fueran nuestras.</p>
    
    {% if not user.is_authenticated %}
        <a href="{% url 'registro' %}" class="btn btn-lg btn-success">¡Regístrate para pedir hora!</a>
    {% else %}
        <div class="alert alert-info">
            <p>Ya estás conectado. Próximamente verás aquí tus citas.</p>
        </div>
    {% endif %}
</div>
{% endblock %}
